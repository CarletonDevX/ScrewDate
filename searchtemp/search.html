<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>ScrewDate Search</title>

    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

    <link href="../css/search.css" rel="stylesheet">
</head>

<body>

    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar">
            <ul class="sidebar-nav">
                <li class="sidebar-logo">
                    <a href="#">
                        ScrewDate
                    </a>
                </li>
                <li>
                    <form>Name <input type="text" name="name"></form>
                </li>
                <li>
                    <form>Year <input type="text" name="year"></form>
                </li>
                <li>
                    <form>Dorm <input type="text" name="dorm"></form>
                </li>
                <li>
                    <form>Floor <input type="text" name="floor"></form>
                </li>
                <li>
                    <form>Major <input type="text" name="major"></form>
                </li>
                <li>
                    <form method="link" action="#"><input type="submit" value="Find me a date!"></form>
                </li>
            </ul>
        </div>

        <div id="page-content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <h1>Search for your ScrewDate</h1>
                        <p>Results will go here...</p>
                        <a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Menu button woo</a>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>

    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>

</body>

</html>
