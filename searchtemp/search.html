<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>ScrewDate Search</title>

    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

    <link href="../css/search.css" rel="stylesheet">
</head>

<body>

    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar">
            <ul class="sidebar-nav">
                <form method="link" action="#">
                    <li class="sidebar-logo">
                        <a href="#">
                            ScrewDate
                        </a>
                    </li>
                    <li>
                        Name <input type="text" class="form-control" name="name" />
                    </li>
                    <li>
                        Year
                        <select class="form-control" name="year">
                            <option>All</option>
                            <option>2015</option>
                            <option>2016</option>
                            <option>2017</option>
                            <option>2018</option>
                        </select>
                    </li>
                    <li>
                        Dorm
                        <select class="form-control">
                            <option>All</option>
                            <option>Goodhue</option>
                            <option>Davis</option>
                            <option>Nourse</option>
                            <option>(to be continued)</option>
                        </select>
                    </li>
                    <li>
                        Floor
                        <!-- we should make this change based off of the dorm selection because duh -->
                        <select class="form-control">
                            <option>All</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                        </select>
                    </li>
                    <li>
                        Major
                        <select class="form-control">
                            <option>All</option>
                            <option>Computer Science</option>
                            <option>Math</option>
                            <option>Chemistry</option>
                            <option>Chinese</option>
                        </select>
                    </li>
                    <li>
                        <button type="submit" class="btn btn-default" id="dateSearch">
                            Find me a date!
                        </button>
                    </li>
                </form>
            </ul>
        </div>

        <div id="page-content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <h1>Search for your ScrewDate</h1>
                        <p>Results will go here...</p>
                        <a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Menu button woo</a>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>

    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>

</body>

</html>
